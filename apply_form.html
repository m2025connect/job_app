<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<title>応募フォーム</title>
</head>
<body class="bg-gray-50 min-h-screen p-6">
<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-6">
<h1 class="text-xl font-bold mb-1">応募フォーム</h1>
<p class="text-sm text-slate-600 mb-4">{{ applicant.applicant_name or '応募者' }} さん</p>
<form method="POST" class="space-y-6">
{% for q in questions %}
<div>
<label class="block font-medium mb-2">Q{{ loop.index }}. {{ q.title }}</label>
<textarea name="q_{{ q.id }}" rows="5" class="w-full border rounded-lg p-2" placeholder="ここに回答を入力"></textarea>
</div>
{% else %}
<div class="text-slate-500">現在、回答すべき質問が設定されていません。</div>
{% endfor %}

<p class="text-xs text-slate-500">※AIの使用有無を抑止・確認するための簡易判定を行います。</p>
<button class="bg-indigo-600 text-white px-5 py-2 rounded-lg">送信</button>
</form>
</div>
</body>
</html>
