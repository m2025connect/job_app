<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<title>ログイン</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
<h1 class="text-2xl font-bold mb-4">企業ログイン</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="space-y-2 mb-4">
{% for category, message in messages %}
<div class="p-3 rounded border {{ 'border-red-300 bg-red-50 text-red-700' if category=='danger' else 'border-emerald-300 bg-emerald-50 text-emerald-700' }}">{{ message }}</div>
{% endfor %}
</div>
{% endif %}
{% endwith %}

<form method="POST" class="space-y-4">
<div>
<label class="block text-sm mb-1">メール</label>
<input type="email" name="email" required class="w-full border rounded-lg p-2" />
</div>
<div>
<label class="block text-sm mb-1">パスワード</label>
<input type="password" name="password" required class="w-full border rounded-lg p-2" />
</div>
<button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">ログイン</button>
</form>
</div>
</body>
</html>
