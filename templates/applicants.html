<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>応募者管理</title>
</head>
<body>
    <h2>応募者管理</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="応募者名" required>
        <input type="email" name="email" placeholder="メールアドレス" required>
        <button type="submit">追加</button>
    </form>
    <h3>登録済み応募者</h3>
    <ul>
        {% for a in applicants %}
            <li>{{ a[1] }} ({{ a[2] }}) - <a href="/applicant/{{ a[0] }}">詳細</a></li>
        {% endfor %}
    </ul>
    <p><a href="/dashboard">ダッシュボードへ戻る</a></p>
</body>
</html>
