<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>質問一覧</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h1 class="text-xl font-bold mb-4">質問一覧</h1>
  <a href="/questions/add" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 mb-4 inline-block">質問追加</a>
  
  <table class="w-full text-left border-collapse">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">質問</th>
        <th class="px-4 py-2">タイプ</th>
        <th class="px-4 py-2">操作</th>
      </tr>
    </thead>
    <tbody>
      {% for q in questions %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ q.id }}</td>
        <td class="px-4 py-2">{{ q.question }}</td>
        <td class="px-4 py-2">{{ q.type }}</td>
        <td class="px-4 py-2">
          <a href="/questions/edit/{{ q.id }}" class="text-indigo-600 hover:underline">編集</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
