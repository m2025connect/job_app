<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>応募者追加</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-xl font-bold mb-4">応募者追加</h1>

    <label class="block mb-2">氏名</label>
    <input type="text" name="name" class="w-full border p-2 mb-4 rounded" required>

    <label class="block mb-2">メール</label>
    <input type="email" name="email" class="w-full border p-2 mb-4 rounded" required>

    <label class="block mb-2">スコア</label>
    <input type="number" step="0.1" name="score" class="w-full border p-2 mb-4 rounded" required>

    <label class="block mb-2">離職リスク％</label>
    <input type="number" step="0.1" name="risk" class="w-full border p-2 mb-4 rounded" required>

    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      追加
    </button>

    <a href="{{ url_for('dashboard') }}" class="block mt-4 text-blue-500 hover:underline text-center">キャンセル</a>
  </form>
</body>
</html>
