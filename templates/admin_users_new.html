<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ユーザー新規作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800">
<header class="bg-[#1B0086] text-white p-4 flex justify-between items-center shadow">
  <h1 class="text-xl font-bold">ユーザー新規作成</h1>
  <div class="space-x-2">
    <a href="{{ url_for('admin_users') }}" class="bg-white/15 px-3 py-1 rounded hover:bg-white/25">一覧へ</a>
    <a href="{{ url_for('dashboard') }}" class="bg-white/15 px-3 py-1 rounded hover:bg-white/25">ダッシュボード</a>
    <a href="{{ url_for('logout') }}" class="bg-white/15 px-3 py-1 rounded hover:bg-white/25">ログアウト</a>
  </div>
</header>

<main class="p-6 max-w-xl mx-auto">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for m in messages %}
          <div class="bg-blue-50 text-blue-900 border border-blue-200 p-2 rounded">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" class="bg-white border border-slate-200 p-6 rounded shadow-sm space-y-4">
    <div>
      <label class="block mb-1 font-semibold">メール *</label>
      <input type="email" name="email" class="w-full border rounded p-2" placeholder="user@example.com" required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">初期パスワード</label>
      <input type="text" name="initial_password" class="w-full border rounded p-2" placeholder="空なら自動生成" />
      <p class="text-xs text-slate-500 mt-1">未入力の場合はランダムな初期パスワードを自動生成します。</p>
    </div>

    <div class="pt-2 flex gap-3">
      <a href="{{ url_for('admin_users') }}" class="px-4 py-2 rounded border border-slate-300">キャンセル</a>
      <button class="bg-[#1B0086] text-white px-4 py-2 rounded hover:brightness-110">作成する</button>
    </div>
  </form>
</main>
</body>
</html>
