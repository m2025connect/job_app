<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>応募者編集</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">応募者編集</h1>
    <form method="POST">
      <label class="block mb-2">氏名</label>
      <input type="text" name="name" class="w-full border p-2 mb-4 rounded" value="{{ applicant.name }}" required>

      <label class="block mb-2">メール</label>
      <input type="email" name="email" class="w-full border p-2 mb-4 rounded" value="{{ applicant.email }}" required>

      <label class="block mb-2">総合スコア</label>
      <input type="number" name="score" class="w-full border p-2 mb-4 rounded" min="0" max="100" value="{{ applicant.score }}">

      <label class="block mb-2">離職リスク(％)</label>
      <input type="number" name="risk" class="w-full border p-2 mb-4 rounded" min="0" max="100" value="{{ applicant.risk }}">

      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">更新</button>
      <a href="/dashboard" class="ml-2 text-gray-600 hover:underline">戻る</a>
    </form>
  </div>
</body>
</html>
