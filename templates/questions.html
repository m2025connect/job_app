<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<title>問題カスタム</title>
</head>
<body class="bg-gray-50 min-h-screen p-6">
<a href="{{ url_for('dashboard') }}" class="inline-block mb-4 text-slate-600">← ダッシュボードへ</a>
<h1 class="text-2xl font-bold mb-4">問題カスタム</h1>

<div class="bg-white rounded-2xl shadow p-6 mb-6">
<h2 class="font-semibold mb-3">既存の質問</h2>
<div class="space-y-6">
{% for q in questions %}
<form method="POST" class="border rounded-xl p-4 bg-slate-50">
<input type="hidden" name="action" value="update">
<input type="hidden" name="id" value="{{ q.id }}">
<label class="block text-sm mb-1">質問文</label>
<input name="title" class="w-full border rounded-lg p-2 mb-3" value="{{ q.title }}" />
<label class="block text-sm mb-1">模範回答</label>
<textarea name="model_answer" rows="3" class="w-full border rounded-lg p-2 mb-3">{{ q.model_answer }}</textarea>
<label class="block text-sm mb-1">重み（1.0 = 標準）</label>
<input name="weight" type="number" step="0.1" class="w-32 border rounded-lg p-2 mb-3" value="{{ q.weight or 1.0 }}" />
<div class="flex gap-2">
<button class="bg-indigo-600 text-white px-4 py-2 rounded-lg">更新</button>
<button name="action" value="delete" class="bg-red-600 text-white px-4 py-2 rounded-lg" onclick="return confirm('本当に削除しますか？')">削除</button>
</div>
</form>
{% else %}
<div class="text-slate-500">質問がありません</div>
{% endfor %}
</div>
</div>

<div class="bg-white rounded-2xl shadow p-6">
<h2 class="font-semibold mb-3">質問を追加</h2>
<form method="POST" class="space-y-3">
<input type="hidden" name="action" value="add">
<div>
<label class="block text-sm mb-1">質問文</label>
<input name="title" class="w-full border rounded-lg p-2" required />
</div>
<div>
<label class="block text-sm mb-1">模範回答（任意）</label>
<textarea name="model_answer" rows="3" class="w-full border rounded-lg p-2"></textarea>
</div>
<div>
<label class="block text-sm mb-1">重み</label>
<input name="weight" type="number" step="0.1" value="1.0" class="w-32 border rounded-lg p-2" />
</div>
<button class="bg-emerald-600 text-white px-4 py-2 rounded-lg">追加</button>
</form>
</div>
</body>
</html>
