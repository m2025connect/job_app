<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>企業アカウント作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <header class="bg-[#1B0086] text-white">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-lg font-semibold">企業アカウント作成</h1>
      <nav class="space-x-3 text-sm">
        <a href="{{ url_for('companies') }}" class="underline decoration-white/40 hover:decoration-white">一覧へ戻る</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for cat, msg in messages %}
            <div class="px-4 py-2 rounded {{ 'bg-green-100 text-green-800' if cat=='success' else 'bg-red-100 text-red-800' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">会社名 <span class="text-red-600">*</span></label>
        <input type="text" name="name" required class="border rounded px-3 py-2 w-full" placeholder="例）Acme株式会社">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">メモ（任意）</label>
        <textarea name="memo" rows="4" class="border rounded px-3 py-2 w-full" placeholder="補足事項など"></textarea>
      </div>
      <div class="flex gap-2 justify-end">
        <a href="{{ url_for('companies') }}" class="px-4 py-2 rounded border">キャンセル</a>
        <button class="px-4 py-2 rounded bg-[#1B0086] text-white hover:opacity-90">作成する</button>
      </div>
    </form>
  </main>
</body>
</html>
